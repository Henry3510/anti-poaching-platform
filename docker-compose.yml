version: '3.8'

services:
  db:
    image: postgres:14-bullseye
    restart: on-failure
    environment:
      POSTGRES_DB: antipoaching
      POSTGRES_USER_FILE: /run/secrets/pg_user
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    secrets:
      - pg_password
      - pg_user

  db-test:
    image: postgres:14-bullseye
    restart: on-failure
    environment:
      POSTGRES_DB: pytest
      POSTGRES_USER_FILE: /run/secrets/pg_user
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_password
    secrets:
      - pg_password
      - pg_user

  nlp:
    image: pig208/anti-poaching-corenlp:cn

  api:
    image: pig208/anti-poaching-api-dev:${REVISION:-latest}
    build:
      context: api
      args:
        REQUIREMENTS_TXT: requirements/dev.txt
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      PG_HOST: db
      PG_DBNAME: antipoaching
      PG_TESTHOST: db-test
      PG_TESTDBNAME: pytest
      ENVIRONMENT: development
    secrets:
      - pg_password
      - pg_user

volumes:
    pgdata:

secrets:
    pg_password:
      file: secrets/dev/pg_password
    pg_user:
      file: secrets/dev/pg_user
